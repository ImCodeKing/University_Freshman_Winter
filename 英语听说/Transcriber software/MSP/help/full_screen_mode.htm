<p><font size="5">全荧幕模式 ( full screen ) 功能说明</font><FONT size=2>　</FONT></p>
<p><font color="#0000FF">切换：</font>使用<font color="#FF00FF"> Alt Enter 键</font>，进入及离开全荧幕模式。</p>
<p><font color="#0000FF">操控：</font></p>
<p>&nbsp;&nbsp; 1、字幕视窗可自由拖动，且应为透明。<br>
&nbsp;&nbsp; 2、在字幕视窗上<font color="#FF00FF">鼠标左键可拖曳字幕位置。右键可调整大小字体。</font><br>
&nbsp;&nbsp; 3、在非字幕视窗的任意影片区，<font color="#FF00FF">鼠标左、右、中键表示前进、后退、暂停。</font><br>
&nbsp;&nbsp; 4、若要叫出其它视窗，可将鼠标移至画面最上方。</p>
